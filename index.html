<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,600;1,600&display=swap" rel="stylesheet">
  <title>Luck Checker | A Luck Checking Tool</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <!-- Container -->
      <div class="card">
        <div class="container">
          <p>This App Is Made By <a href="https://twitter.com/polashahmad01" target="_blank">Polash Ahmad</a></p>
          <h1>Luck Checker</h1>
          <div id="game">
            <p class="lead">Guess a number between <span class="min-num"></span> and <span class="max-num"></span></p>
            <input type="number" id="guess-input" placeholder="Enter Your Number...">
            <input type="submit" value="Submit" id="guess-btn">
            <p class="message"></p>
          </div>
        </div>
      </div>

  <!-- Javascript Link -->
  <script src="js/app.js"></script>
</body>
</html>
